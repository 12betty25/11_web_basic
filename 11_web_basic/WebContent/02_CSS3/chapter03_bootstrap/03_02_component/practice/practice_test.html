<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="bootstrap.min1.css" rel="stylesheet" type="text/css">
</head>
<body>
	<button type="button" class="btn btn-primary">a</button>
	<button type="button" class="btn btn-secondary">b</button>
	<button type="button" class="btn btn-success">c</button>
	<button type="button" class="btn btn-info">d</button>
	<button type="button" class="btn btn-warning">e</button>
	<button type="button" class="btn btn-danger">f</button>
	<button type="button" class="btn btn-light">g</button>
	<button type="button" class="btn btn-dark">h</button>
	<button type="button" class="btn btn-link">link</button>
<hr>
	<div class="btn-group" role="group" aria-label="Basic example">
  		<button type="button" class="btn btn-info">Left</button>
  		<button type="button" class="btn btn-warning">Middle</button>
  		<button type="button" class="btn btn-secondary">Right</button>
	</div>
	
<hr>

	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
	  <button type="button" class="btn btn-secondary">pink</button>
	  <div class="btn-group" role="group">
	    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
	    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
	      <a class="dropdown-item" href="#">Dropdown link</a>
	      <a class="dropdown-item" href="#">Dropdown link</a>
	    </div>
	  </div>
	</div>
	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
	  <button type="button" class="btn btn-info">skyblue</button>
	  <div class="btn-group" role="group">
	    <button id="btnGroupDrop2" type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
	    <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
	      <a class="dropdown-item" href="#">Dropdown link</a>
	      <a class="dropdown-item" href="#">Dropdown link</a>
	    </div>
	  </div>
	</div>
	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
	  <button type="button" class="btn btn-warning">yellow</button>
	  <div class="btn-group" role="group">
	    <button id="btnGroupDrop3" type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
	    <div class="dropdown-menu" aria-labelledby="btnGroupDrop3">
	      <a class="dropdown-item" href="#">Dropdown link</a>
	      <a class="dropdown-item" href="#">Dropdown link</a>
	    </div>
	  </div>
	</div>
	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
	  	<button type="button" class="btn btn-primary">green</button>
	  	<div class="btn-group" role="group">
	    	<button id="btnGroupDrop4" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
	    	<div class="dropdown-menu" aria-labelledby="btnGroupDrop4">
		      <a class="dropdown-item" href="#">Dropdown link</a>
		      <a class="dropdown-item" href="#">Dropdown link</a>
	    	</div>
	  	</div>
	</div>		
<hr>
<div class="form-group has-success">
  <label class="form-label mt-4" for="inputValid">Valid input</label>
  <input type="text" value="correct value" class="form-control is-valid" id="inputValid">
  <div class="valid-feedback">Success!</div>
</div>
<div class="form-group has-danger">
  <label class="form-label mt-4" for="inputInvalid">Invalid input</label>
  <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
  <div class="invalid-feedback">Failed.</div>
</div>

<hr>
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>

</body>
</html>
