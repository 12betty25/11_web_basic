<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>

	<!-- 
	
		# ul 태그
	 
		- 번호 없는 리스트 (unordered lists) 태그는  
		  <ul></ul>태그로 리스트를 생성하며 
		  <li></li> 태그로 리스트의 요소를 나타낸다.
	 
	 -->
	 <ul>
	 	<li>밀크티</li>
	 	<li>바닐라라떼</li>
	 	<li>자바칩프라푸치노</li>
	 	<li>녹차라떼</li>
	 	<li>초코라떼</li>
	 </ul>
	 
	 <hr>
	 
	<!-- 
		
		# ol 태그
	 
		- 번호 없는 리스트 (ordered lists) 태그는  
		  <ol></ol>태그로 리스트를 생성하며 
		  <li></li> 태그로 리스트의 요소를 나타낸다.
		 
	-->
	 <ol>
	 	<li>밀크티</li>
	 	<li>바닐라라떼</li>
	 	<li>자바칩프라푸치노</li>
	 	<li>녹차라떼</li>
	 	<li>초코라떼</li>
	 </ol>
	 
</body>
</html>
