<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function answer(){
		
		var orderQty = document.getElementById("orderQty").value;
		document.getElementById("totalPrice").innerHTML = 7000 * Number(orderQty);
		
	}
</script>
</head>
<body>
	
    <p> 상품 주문 개수 : 
        <select id="orderQty">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>개&emsp;&emsp;&emsp;
		<input type="button" value="정답" onclick="answer()">
 	</p>
	<p>
		상품 가격 : <span id="totalPrice">7000</span>원
	</p>  
</body>
</html>
