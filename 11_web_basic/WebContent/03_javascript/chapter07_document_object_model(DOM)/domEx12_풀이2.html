<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 22.12.07 23:34 ~ 23:45 -->
<title>연습예제</title>
<script>
	function setPayMethod(){
		
		var payMethod = document.getElementsByName("payMethod");
		var change ="";
		
		for (var i = 0; i < payMethod.length; i++) {
			if(payMethod[i].checked)		change = payMethod[i].value;
		}
		
		var reset ="";
		
		if (change == "phone"){
			
			reset += "핸드폰 번호: "
			reset += "<select>"
			reset += "<option>010</option>";
			reset += "<option>017</option>";
			reset += "<option>018</option>";
			reset += "<option>019</option>";
			reset += "</select> - ";
			reset += "<input type='text' size='10'> - " ;
			reset += "<input type='text' size='10'>";
			
		}
		
		if (change == "card"){
			
			reset += "카드번호: ";
			reset += "<input type = 'text' size='10'> ";
			reset += "<input type = 'text' size='10'> ";
			reset += "<input type = 'text' size='10'> ";
			reset += "<input type = 'text' size='10'> ";
			
		}
		
		document.getElementById("target").innerHTML = reset;
		
	}
</script>
</head>
<body>

	
	<p>
		<input type="radio" name="payMethod" value="phone" checked > 휴대폰 결제	
		<input type="radio" name="payMethod" value="card"> 신용카드
		<input type="button" value="정답" onclick="setPayMethod()">
	</p>
	<div>
	<p id="target">
		<select id="hp1" >
			<option value="010">010</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select> - 
		<input type="text" size="10"> - 
		<input type="text" size="10">
	</p>
	</div>

</body>
</html>
