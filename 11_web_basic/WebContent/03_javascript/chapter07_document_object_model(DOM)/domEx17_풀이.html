<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 22.12.08 11:12 ~ 11: 정답예시 봤음 -->
<title>연습예제</title>
<script>
	
	function changeImg(img) {
		
		if (img == "apple"){
			document.getElementsByName("brand")[0].checked = true;
			document.getElementById("showMsg").innerHTML = "apple이 선택되었습니다.";
		}
		if (img == "microsoft"){
			document.getElementsByName("brand")[1].checked = true;
			document.getElementById("showMsg").innerHTML = "microsoft가 선택되었습니다.";
		}
		
	}
	
	
</script>
</head>
<body>

	<img src="../images/pic_1.jpg" id="brandImg1"  width="200" height="200" onmouseenter="changeImg('apple')"> &emsp;
	<img src="../images/pic_3.jpg" id="brandImg2"  width="200" height="200" onmouseleave="changeImg('microsoft')">
	<!-- 마우스가 진입하면 매개변수가 apple로 바뀌고 마우스가 나가면 매개변수가 microsoft로 바뀜 -->
	
	
	<hr>
	<input type="radio" name="brand" value="apple"> apple &emsp;
	<input type="radio" name="brand" value="microsoft"> microsoft &emsp;&emsp;&emsp;
	<span id="showMsg">apple이 선택되었습니다.</span>

</body>
</html>
