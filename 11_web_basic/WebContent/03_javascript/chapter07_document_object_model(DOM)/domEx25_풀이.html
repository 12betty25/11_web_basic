<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
	function delivery(method){
		
		if (method == "rocket"){
			document.getElementById("deliveryPrice").innerHTML = "무료";
		}
		
		else {
			document.getElementById("deliveryPrice").innerHTML = "3,000원";
		}
		
		
	}
		
</script>
</head>
<body>


	<input type="radio" name="deliveryMethod" value="rocket" checked onclick="delivery('rocket')"> 로켓 배송 &emsp;
	<input type="radio" name="deliveryMethod" value="nomal" onclick="delivery('normal')"> 일반 배송

	<h3>배송비 : <span id="deliveryPrice">무료</span></h3>

</body>
</html>
