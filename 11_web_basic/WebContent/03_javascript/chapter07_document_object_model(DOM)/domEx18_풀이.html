<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function change(method){
		
		set = "";
		
		if(method == 'phone'){
			set = "핸드폰 번호: ";
			set += "<select id='hp1' >";
			set += "<option value='010'>010</option>";
			set += "<option value='017'>017</option>";
			set += "<option value='018'>018</option>";
			set += "<option value='019'>019</option>";
			set += "</select> - ";
			set += "<input type='text' size='10'> - ";
			set += "<input type='text' size='10'>";
		}
		
		if (method == "card"){
			set = "카드번호: ";
			set += "<input type='text' size='10'> ";
			set += "<input type='text' size='10'> ";
			set += "<input type='text' size='10'> ";
			set += "<input type='text' size='10'> ";
		}
		
		document.getElementById("target").innerHTML = set;
		
	}
</script>

</head>
<body>

	
	<p>
		<input type="radio" name="payMethod" value="phone" checked onchange="change('phone')" > 휴대폰 결제
		<input type="radio" name="payMethod" value="card" onchange="change('card')" > 신용카드	
	</p>
	<div>
	<p id="target">
		<select id="hp1" >
			<option value="010">010</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select> - 
		<input type="text" size="10"> - 
		<input type="text" size="10">
	</p>
	</div>

</body>
</html>
