<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
	function setPayMethod() {
		
		var payMethod = document.getElementsByName("payMethod");	//payMethod 값 가져와서
		var payMethodValue = "";	//값 저장해놓을 변수
		for (var i = 0; i < payMethod.length; i++) {
			if (payMethod[i].checked) {					//i번째 값이 체크되어있다면
				payMethodValue = payMethod[i].value;	//변수에 값을 저장해준다.
			}
		}
		
		var setView = "";					//프린트할 것들을 저장하기 위한 변수 저장
		if (payMethodValue == "phone") {	//값이 폰일때
			setView = "핸드폰 번호 : ";
			setView += "<select>";			//번호 앞자리 select로 지정
			setView += "<option value='010'>010</option>";
			setView += "<option value='017'>017</option>";
			setView += "<option value='018'>018</option>";
			setView += "<option value='019'>019</option>";
			setView += "</select> - " 
			setView += "<input type='text' size='10'> - "; //번호 입력칸
			setView += "<input type='text' size='10'>"; 
		} 
		else {
			setView = "카드번호 : <input type='text' size='10'> ";	//값이 카드일 때
			setView += "<input type='text' size='10'> ";
			setView += "<input type='text' size='10'> ";
			setView += "<input type='text' size='10'> ";
		}
		
		document.getElementById("target").innerHTML = setView;	//innerHTML를 통해 값 재정의
		
	}
</script>
</head>
<body>

	
	<!-- 
	
		1) 신용카드 선택시
		
			카드 번호 : [   ] [   ] [   ] [   ]        < 표시
		
		2) 핸드폰 번호 선택시
		
			핸드폰 번호 :  [010] - [   ] - [   ] 		< 표시 (010부분 : 셀렉트태그)
		
		3) 1~2번이 모두 반복적으로 가능하도록
		
		스크립트를 작성해보시오.
	
	 -->
	
	<p>
		<input type="radio" name="payMethod" value="phone" checked> 휴대폰 결제
		<input type="radio" name="payMethod" value="card" > 신용카드	
		<input type="button" value="정답" onclick="setPayMethod()">
	</p>
	<div>
	<p id="target">
		<select id="hp1" >
			<option value="010">010</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select> - 
		<input type="text" size="10"> - 
		<input type="text" size="10">
	</p>
	</div>

</body>
</html>
