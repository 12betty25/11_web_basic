<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<!-- 22.12.07 23:06 ~ 23:13 -->
<script>
	function answer() {
		
		var inputBroswer = document.getElementById("inputBrowser").value;
		var browser = document.getElementsByName("browser");
		
		var exist = false;
		
		for (var i = 0; i < browser.length; i++) {
			if (inputBroswer == browser[i].value){
				exist = true;
			}
		}
		
		if (exist == false){
			alert("값이 존재하지 않습니다.");
		}
		else {
			for (var i = 0; i < browser.length; i++) {
				if (inputBroswer == browser[i].value){
					browser[i].checked = true;
				}
			}
		}
	}
</script>
</head>
<body>

	<fieldset>
	  	<p>
			브라우저입력 : 
			<input type="text" id="inputBrowser" >
			<input type="button" value="정답" onclick="answer()" >
		</p>
		<p>
			브라우저 : 
			<input type="radio" name="browser" value="chrome"> chrome
			<input type="radio" name="browser" value="fireFox"> fireFox
			<input type="radio" name="browser" value="exploreEdge"> exploreEdge
		</p>
	</fieldset>

	
</body>
</html>
