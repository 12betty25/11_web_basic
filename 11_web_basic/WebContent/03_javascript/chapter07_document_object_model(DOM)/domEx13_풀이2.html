<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function answer() {
		
		var subjects = document.getElementsByName("subjects");
		var save = "";
		
		for (var i = 0; i < subjects.length; i++) {
			if(subjects[i].checked == true){
				save += subjects[i].value;
				save += " ";
			}
		}
		
		document.getElementById("result").innerHTML = "선택된 과목: " + save;
		
	}
</script>
</head>
<body>

    <p>	
		과목 : 
		<input type="checkbox" name="subjects" value="html" > html
		<input type="checkbox" name="subjects" value="css"> css
		<input type="checkbox" name="subjects" value="javascript" > javascript
	</p>
	<p>
		<input type="button" value="버튼" onclick="answer()">
	</p>
	<span id="result"></span>
	
	
</body>
</html>
