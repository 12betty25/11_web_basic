<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	

	/*
	 * # 최대값 구하기[2단계]
	 * 
	 * 1. 3회 반복을 하면서 정수를 입력받는다.
	 * 2. 입력받은 3개의 숫자 중 가장 큰 값을 출력한다.
	 * 
	 */
	
	 var max = 0;
	 for (var i = 0; i < 3; i++) {
		var num = prompt("숫자 입력: ");
		num = Number(num);
		if(num > max){
			max = num;
		}
	}
	 document.write(max);
	 
</script>
</head>
<body>
</body>
</html>
