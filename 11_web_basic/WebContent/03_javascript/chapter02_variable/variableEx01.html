<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 변수</title>
<script>
		
	/*
	
		# 자바스크립트의 변수
	
		- 자바스크립트에서의 변수는 데이터의 타입을 따로 명시하지 않고 var , let으로 사용한다.
		- 자바스크립트에서의 상수는 const를 사용한다.
		- 변수의 역할, 명명규칙 , 활용등은 다른 언어와 같다.
		- 자바스크립트의 데이터 타입
		
			1) 숫자 (number)
			2) 문자열 (string)
			3) 불리언 (boolean)
			4) undefined
			5) 객체(object)
	
	*/
	
	// 변수명 앞에 var(variable) 키워드를 붙여서 변수를 생성한다.
	var nData = 1;			// 자바스크립트에서는 정수,실수 모두 number 타입이다.
	var fData = 1.5;		// 자바스크립트에서는 정수,실수 모두 number 타입이다.
	var cData = '@';		// 자바스크립트에서는 '' , "" 모두 string 타입이다.
	var strData = "data";	// 자바스크립트에서는 '' , "" 모두 string 타입이다.
	
	console.log("nData: " , nData)
	console.log("nData: " , fData)
	console.log("nData: " , cData)
	console.log("nData: " , strData)
	
</script>
</head>
<body>

</body>
</html>
